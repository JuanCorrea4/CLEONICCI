<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CLEO NICCI</title>
</head>

<body>
  <header>
    <div class="header-icons">
      <i class="fa-solid fa-envelope-open-text"></i>
      <i class="fa-solid fa-phone"></i>
      <i class="fa-solid fa-globe"></i>
      <a href="#">Log in/Register</a>
    </div>
    <div class="header-tittle">
      <h1>CLEO NACCI</h1>
    </div>
    <div class="header-menu-links">
      <a href="#">UNIQUE SUNGLASSES</a>
      <a href="#">PRESCRIPTION EYEGLASSES</a>
      <a href="#">WOODEN ACETATE</a>
      <a href="#">MULTIFLASH LENS</a>
      <a href="#">JEWERLY DESIGN </a>
      <a href="#">STEAMPUNK GOGGLE</a>
      <a href="#">ABOUT</a>
    </div>
    <div class="header-filter">
      <div class="filter-input">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search site">
      </div>
      <li>Unique eyewear * Funky sunglasses * Local Artist</li>
      <div class="filter-cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <span>0</span>
      </div>
    </div>
    <div class="header-new-designs">
      <button> 2022 NEW DESIGNS</button>
    </div>
  </header>
  <main>
    <hr class="separator">
    <section class="images">
      <div class="first-image">
        <img src="./Assets/image1.webp" alt="">
        <button>PURCHASE ></button>
      </div>
      <div class="second-image">
        <img src="./Assets/image2.webp" alt="">
        <button>PURCHASE ></button>
      </div>
    </section>

  </main>
  <footer></footer>
  <script src="https://kit.fontawesome.com/54ad13b3a7.js" crossorigin="anonymous"></script>
</body>

</html>
